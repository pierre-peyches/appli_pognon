                                <form class="form-horizontal" method="get">

                                        </div>
                                    </div>

                                        <div class="col-sm-1">
                                        <label for="exampleInputFile">Fichier à importer</label>
                                            </div>
                                        <div class="col-sm-3">
                                        <input type="file" id="exampleInputFile">

                                            </div>
                                    </div>
                                    <!--/Fichier à importer -->
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10"> </div>
                                    </div>
                                    <div class="form-group">
                                        <div class=" col-sm-10">
                                            <button type="submit" class="btn-success btn btn-default">Importer</button>
                                           <a href="#" class="btn-danger btn btn-default link-light">Retour</a>
                                        </div>
                                    </div>
                                </form>
                            </div>

                                        </div>

                                                <option value="entreprise">Entreprises de diagnostic</option>
                                            </select>
                                        </div>
                                    </div>
                                    <!--/Type d'export -->
                                    <!-- Commune -->
                                    <div class="form-group">
